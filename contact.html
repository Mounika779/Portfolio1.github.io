<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="pro.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Contact</title>
    </head>
    <body style="background-color: beige;">
        
        <main class="l-main">
          <!--===== CONTACT =====-->
          <section class="contact section" id="contact">
            <h2 class="section-title">CONTACT</h2>

            <div class="contact__container bd-grid">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name" class="contact__input">
                    <input type="mail" placeholder="Email" class="contact__input">
                    <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                    <input type="submit" class="contact__button button">
                </form>
            </div>
        </section>
    </main>


        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">CONTACT</p>
            <div class="footer__social">
                <a href="https://www.linkedin.com/in/mounika-d-m-64a1a0204" class="footer__icon"><i class='bx bxl-linkedin' ></i></a>
                <a href="https://github.com/Mounika779/WebPage.github.io" class="footer__icon"><i class='bx bxl-github' ></i></a>
            </div>
        </footer>


      
    </body>
</html>
